        --cerulean: #1a759fff;
        --lapis-lazuli: #1e6091ff;
        --indigo-dye: #184e77ff;
      }
      
      @keyframes spinAndScale {
        0% {
          transform: rotate(0deg) scale(1);
          opacity: 1;
        }
        50% {
          transform: rotate(360deg) scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: rotate(720deg) scale(1);
          opacity: 1;
        }
      }

      @keyframes colorChange {
        0% { fill: var(--light-green); }
        25% { fill: var(--light-green-2); }
        50% { fill: var(--emerald); }
        75% { fill: var(--keppel); }
        100% { fill: var(--mindaro); } /* Final color for the main paths */
      }

      @keyframes nestedColorChange {
        0% { fill: var(--bondi-blue); }
        25% { fill: var(--cerulean); }
        50% { fill: var(--lapis-lazuli); }
        75% { fill: var(--indigo-dye); }
        100% { fill: var(--verdigris); } /* Final color for nested paths */
      }

